{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">حساب کاربری</a>
                    <span class="breadcrumb-item active">ورود</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4" id="check"><span class="bg-secondary pr-3">فرم ورود </span></h2>
        <div id="content" class="row px-xl-5">

        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <hr>
                <div class="row mt-3">
                    <button class="btn btn-primary py-2 px-4" type="submit" id="otp">ورود با کد یکبار مصرف</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact End -->

<script>
    $(document).ready(function() {
        $.ajax({
                url: '{% url "customers:login_simple" %}',
                type: 'GET',
                success: function(data) {
                  $("#content").html(data.html);
                },
            });
    });

    $("#otp").click(function() {
        $.ajax({
            url: '{% url "customers:login_otp" %}',
            type: 'GET',
            success: function(data) {
                $("#content").html(data.html);
            },
        });
    });
</script>



{% endblock content %}
