{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">حساب کاربری</a>
                    <span class="breadcrumb-item active">ورود</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4" id="check"><span class="bg-secondary pr-3">فرم ورود </span></h2>
        <div class="row px-xl-5">
            <div class="col-lg-7 mb-5">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    <form method="post" name="sentMessage" id="login-form" novalidate="novalidate">
                        {% csrf_token %}
                        <div class="control-group">
                            <input type="text" name="phone" class="form-control" id="phone" placeholder="شماره همراه"
                                required="required" data-validation-required-message="Please enter your email" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="password" name="password" class="form-control" id="password" placeholder="رمز عبور"
                                required="required" data-validation-required-message="Please enter a subject" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">ورود</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact End -->
    <script>
        $(document).ready(function() {
          $('#login-form').submit(function(event) {
            event.preventDefault();

            var formData = $(this).serialize();

            $.ajax({
              type: 'POST',
              url: 'http://127.0.0.1:8000/api/token/',
              data: formData,
              success: function(response) {
                  var access_token = response.access;
                  var refresh_token = response.refresh;

                  document.cookie = "access_token=" + access_token + "; path=/";
                  document.cookie = "refresh_token=" + refresh_token + "; path=/";
                  $.ajaxSetup({
                      headers: {
                          Authorization: 'Bearer ' + response.access
                      }
                  });
                  $.ajax({
                      type: 'POST',
                      url: '{% url "customers:login" %}',
                      data: formData,
                      success: function (response) {
                          console.log('ok');
                          // alert("ورود موفقیت آمیز!");
                          window.location.href = 'http://127.0.0.1:8000/accounts/edit/profile/';

                      },
                  });
              },
            });
          });
        });
    </script>



{% endblock content %}
