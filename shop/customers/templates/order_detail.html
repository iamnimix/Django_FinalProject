<div class="p-3 py-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 id="title" class="text-right">جزییات</h4>
  </div>
  <table id="order-table" class="table table-light table-borderless table-hover text-center mb-0">
        <thead class="thead-dark">
            <tr>
                <th> نام</th>
                <th>تعداد</th>
                <th>قیمت</th>
            </tr>
        </thead>

        <tbody class="align-middle">

        </tbody>
  </table>
</div>


<script>
  $(document).ready(function() {
    var orderId = sessionStorage.getItem('orderId');
    var url = sessionStorage.getItem('url');
    $.ajax({
      url: url,
      type: 'GET',
      dataType: 'json',
      success: function (data) {
        console.log(data)
        var items = data.orderitem_set;
        for (var i = 0; i < items.length; i++) {
          var item = items[i];
          var row = $('<tr>');
          row.append($('<td>').text(item.product_id.name));
          console.log(item.product_id.name)
          row.append($('<td>').text(item.quantity));
          row.append($('<td>').text(item.price));
          $('#order-table tbody').append(row);
        }
      },
    });
  });
</script>
